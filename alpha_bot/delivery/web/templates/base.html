<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alpha Bot{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        header h1 { color: #58a6ff; font-size: 1.4rem; }
        header nav { display: flex; gap: 1rem; margin-left: auto; }
        header nav a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: all 0.2s;
        }
        header nav a:hover, header nav a.active {
            color: #c9d1d9;
            background: #30363d;
        }
        .badge {
            background: #238636;
            color: #fff;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .signal-card, .section-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem 1.2rem;
            margin-bottom: 0.8rem;
            transition: border-color 0.2s;
        }
        .signal-card:hover, .section-card:hover { border-color: #58a6ff; }
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .author { color: #58a6ff; font-weight: 600; }
        .score {
            font-weight: 700;
            padding: 0.15rem 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .score-high { background: #238636; color: #fff; }
        .score-mid { background: #9e6a03; color: #fff; }
        .tweet-text { margin: 0.5rem 0; font-size: 0.95rem; }
        .signal-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #8b949e;
            flex-wrap: wrap;
        }
        .ticker-tag {
            background: #1f2937;
            color: #60a5fa;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .empty { text-align: center; padding: 3rem; color: #8b949e; }
        h2 { margin-bottom: 1rem; color: #c9d1d9; }
        h3 { color: #58a6ff; margin-bottom: 0.5rem; font-size: 1rem; }
        .section-card h3 { margin-bottom: 0.6rem; }
        /* Research form */
        .research-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .research-form input[type="text"] {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            width: 200px;
        }
        .research-form input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .research-form button {
            background: #238636;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .research-form button:hover { background: #2ea043; }
        /* Risk badges */
        .risk-low { color: #3fb950; }
        .risk-medium { color: #d29922; }
        .risk-high { color: #f85149; }
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.8rem;
            margin: 0.8rem 0;
        }
        .stat-box {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.6rem 0.8rem;
            text-align: center;
        }
        .stat-box .value { font-size: 1.3rem; font-weight: 700; color: #58a6ff; }
        .stat-box .label { font-size: 0.75rem; color: #8b949e; }
        /* Account list */
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4rem 0;
            border-bottom: 1px solid #21262d;
        }
        .account-item:last-child { border-bottom: none; }
        .new-badge {
            background: #388bfd26;
            color: #58a6ff;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .llm-summary {
            background: #0d1117;
            border-left: 3px solid #58a6ff;
            padding: 1rem;
            border-radius: 0 6px 6px 0;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alpha Bot</h1>
        <span class="badge">LIVE</span>
        <nav>
            <a href="/">Signals</a>
            <a href="/research">Research</a>
            <a href="/forensics">Forensics</a>
            <a href="/pnl">P/L Analyzer</a>
            <a href="/settings">Settings</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
