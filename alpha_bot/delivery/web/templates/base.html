<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alpha Bot{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================================
           Blur.io-inspired design system
           Font: Space Mono (monospace headings/data) + Inter (body)
           Palette: #080404 base, #ff8700 orange accent, #c1c1c1 text
           ============================================================ */

        :root {
            --bg-body: #080404;
            --bg-card: #0f0f0f;
            --bg-card-hover: #171717;
            --bg-input: transparent;
            --bg-header: rgba(8, 4, 4, 0.85);

            --border: #1e1e1e;
            --border-hover: #303030;
            --border-accent: #ff8700;

            --text-primary: #d9d9d9;
            --text-secondary: #929292;
            --text-muted: #5a5a5a;
            --text-accent: #ff8700;

            --orange-400: #f95200;
            --orange-200: #ff8700;
            --green: #ade25d;
            --red: #f95200;
            --yellow: #f6ae2d;

            --radius-sm: 4px;
            --radius-md: 8px;

            --font-mono: 'Space Mono', 'Courier New', monospace;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

            --header-h: 56px;
            --container-w: 1360px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--bg-body);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }

        /* ---- Header / Nav ---- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-h);
            background: var(--bg-header);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        header h1 {
            font-family: var(--font-mono);
            font-size: 16px;
            font-weight: 700;
            color: var(--text-accent);
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        header nav {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        header nav a {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid transparent;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            transition: color 0.15s, border-color 0.15s, background 0.15s;
        }

        header nav a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.04);
        }

        header nav a.active {
            color: var(--text-accent);
            border-color: var(--border-accent);
        }

        .badge {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-accent);
            border: 1px solid var(--text-accent);
            padding: 2px 8px;
            border-radius: 2px;
        }

        /* ---- Main container ---- */
        main {
            max-width: var(--container-w);
            margin: 24px auto;
            padding: 0 24px;
        }

        /* ---- Typography ---- */
        h2 {
            font-family: var(--font-mono);
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.017em;
            margin-bottom: 16px;
        }

        h3 {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 700;
            color: var(--text-accent);
            letter-spacing: -0.01em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        p { color: var(--text-secondary); }

        code {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.04);
            padding: 2px 6px;
            border-radius: 2px;
        }

        a { color: var(--text-accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* ---- Cards ---- */
        .signal-card, .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 8px;
            transition: background 0.15s, border-color 0.15s;
        }

        .signal-card:hover, .section-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .section-card h3 { margin-bottom: 12px; }

        /* ---- Signal cards ---- */
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .author {
            font-family: var(--font-mono);
            color: var(--text-accent);
            font-weight: 700;
            font-size: 14px;
        }

        .score {
            font-family: var(--font-mono);
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .score-high {
            color: var(--bg-body);
            background: var(--orange-200);
        }

        .score-mid {
            color: var(--orange-200);
            border: 1px solid var(--orange-200);
            background: transparent;
        }

        .tweet-text {
            margin: 8px 0;
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .signal-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
            flex-wrap: wrap;
            font-family: var(--font-mono);
        }

        .ticker-tag {
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 700;
            color: var(--text-accent);
            background: rgba(255, 135, 0, 0.1);
            border: 1px solid rgba(255, 135, 0, 0.25);
            padding: 2px 8px;
            border-radius: 2px;
        }

        .empty {
            text-align: center;
            padding: 64px 24px;
            color: var(--text-muted);
            font-family: var(--font-mono);
            font-size: 14px;
        }

        /* ---- Research form / inputs ---- */
        .research-form {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .research-form input[type="text"],
        .research-form input[type="number"],
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"] {
            font-family: var(--font-mono);
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: border-color 0.15s;
        }

        .research-form input[type="text"] { width: 240px; }

        input:focus {
            outline: none;
            border-color: var(--text-accent);
        }

        input::placeholder { color: var(--text-muted); }

        .research-form button,
        button[type="submit"],
        .save-btn,
        .analyze-btn {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--text-accent);
            background: transparent;
            border: 1px solid var(--text-accent);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
        }

        .research-form button:hover,
        button[type="submit"]:hover,
        .save-btn:hover,
        .analyze-btn:hover {
            background: var(--text-accent);
            color: var(--bg-body);
        }

        /* ---- Stats grid ---- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin: 12px 0;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px;
            text-align: center;
        }

        .stat-box .value {
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .stat-box .label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        /* ---- Tables ---- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            position: sticky;
            top: var(--header-h);
            z-index: 10;
        }

        th {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-body);
        }

        td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(30, 30, 30, 0.5);
            color: var(--text-secondary);
            font-size: 13px;
        }

        tr:hover td {
            background: var(--bg-card-hover);
        }

        /* ---- Risk badges ---- */
        .risk-low { color: var(--green); }
        .risk-medium { color: var(--yellow); }
        .risk-high { color: var(--red); }

        /* ---- Account list ---- */
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .account-item:last-child { border-bottom: none; }

        .new-badge {
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-accent);
            background: rgba(255, 135, 0, 0.1);
            border: 1px solid rgba(255, 135, 0, 0.25);
            padding: 2px 6px;
            border-radius: 2px;
        }

        /* ---- LLM summary ---- */
        .llm-summary {
            background: var(--bg-card);
            border-left: 2px solid var(--text-accent);
            padding: 16px;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        /* ---- Platform badges (platforms.html) ---- */
        .platform-badge {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            padding: 2px 8px;
            border-radius: 2px;
            border: 1px solid;
        }

        .platform-badge.clanker {
            color: var(--orange-200);
            border-color: var(--orange-200);
        }

        .platform-badge.virtuals {
            color: #a78bfa;
            border-color: #a78bfa;
        }

        .platform-badge.flaunch {
            color: var(--green);
            border-color: var(--green);
        }

        .mono {
            font-family: var(--font-mono);
        }

        /* ---- Filter tabs (platforms.html) ---- */
        .filter-tab {
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: color 0.15s, border-color 0.15s, background 0.15s;
        }

        .filter-tab:hover {
            color: var(--text-primary);
            border-color: var(--border-hover);
            text-decoration: none;
        }

        .filter-tab.active {
            color: var(--text-accent);
            border-color: var(--text-accent);
        }

        /* ---- Settings form (settings.html) ---- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-field label {
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .form-field input[type="radio"] {
            accent-color: var(--text-accent);
        }

        /* ---- Utility ---- */
        strong, b { color: var(--text-primary); font-weight: 600; }

        ul, ol {
            padding-left: 16px;
            color: var(--text-secondary);
        }

        li { margin-bottom: 4px; }

        /* ---- Scrollbar ---- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-hover); }

        /* ---- Responsive ---- */
        @media (max-width: 768px) {
            header { padding: 0 16px; gap: 8px; }
            header nav { gap: 2px; overflow-x: auto; }
            header nav a { font-size: 11px; padding: 4px 8px; white-space: nowrap; }
            main { padding: 0 16px; }
            .form-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alpha Bot</h1>
        <span class="badge">Live</span>
        <nav>
            <a href="/">Signals</a>
            <a href="/research">Research</a>
            <a href="/forensics">Forensics</a>
            <a href="/pnl">P/L</a>
            <a href="/scanner">Scanner</a>
            <a href="/platforms">Platforms</a>
            <a href="/backtest">Backtest</a>
            <a href="/wallets">Wallets</a>
            <a href="/settings">Settings</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
