<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alpha Bot{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e8;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }
        header {
            background: #0e0e16;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #6164d2, #8342b4, #ff3d64) 1;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        header h1 {
            background: linear-gradient(135deg, #6164d2, #8342b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4rem;
        }
        header nav { display: flex; gap: 0.6rem; margin-left: auto; }
        header nav a {
            color: #6b6b80;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            transition: all 0.25s;
        }
        header nav a:hover, header nav a.active {
            color: #e0e0e8;
            background: rgba(97, 100, 210, 0.15);
        }
        .badge {
            background: linear-gradient(135deg, #ff3d64, #d62d50);
            color: #fff;
            padding: 0.2rem 0.7rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .signal-card, .section-card {
            background: #12121a;
            border: 1px solid #1e1e2e;
            border-radius: 12px;
            padding: 1rem 1.2rem;
            margin-bottom: 0.8rem;
            transition: border-color 0.25s, box-shadow 0.25s;
        }
        .signal-card:hover, .section-card:hover {
            border-color: #5850ef;
            box-shadow: 0 0 20px rgba(88, 80, 239, 0.1);
        }
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .author { color: #5850ef; font-weight: 600; }
        .score {
            font-weight: 700;
            padding: 0.15rem 0.6rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .score-high {
            background: linear-gradient(135deg, #ff3d64, #d62d50);
            color: #fff;
        }
        .score-mid {
            background: linear-gradient(135deg, #6164d2, #5850ef);
            color: #fff;
        }
        .tweet-text { margin: 0.5rem 0; font-size: 0.95rem; }
        .signal-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #6b6b80;
            flex-wrap: wrap;
        }
        .ticker-tag {
            background: rgba(88, 80, 239, 0.15);
            color: #c8f7ff;
            padding: 0.1rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .empty { text-align: center; padding: 3rem; color: #6b6b80; }
        h2 { margin-bottom: 1rem; color: #e0e0e8; }
        h3 { color: #5850ef; margin-bottom: 0.5rem; font-size: 1rem; }
        .section-card h3 { margin-bottom: 0.6rem; }
        /* Research form */
        .research-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .research-form input[type="text"] {
            background: #0a0a0f;
            border: 1px solid #1e1e2e;
            color: #e0e0e8;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.25s, box-shadow 0.25s;
        }
        .research-form input[type="text"]:focus {
            outline: none;
            border-color: #5850ef;
            box-shadow: 0 0 12px rgba(88, 80, 239, 0.2);
        }
        .research-form button {
            background: linear-gradient(135deg, #ff3d64, #d62d50);
            color: #fff;
            border: none;
            padding: 0.6rem 1.4rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, box-shadow 0.25s;
        }
        .research-form button:hover {
            opacity: 0.9;
            box-shadow: 0 0 16px rgba(255, 61, 100, 0.3);
        }
        /* Risk badges */
        .risk-low { color: #3fb950; }
        .risk-medium { color: #d29922; }
        .risk-high { color: #ff3d64; }
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.8rem;
            margin: 0.8rem 0;
        }
        .stat-box {
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid #1e1e2e;
            border-radius: 12px;
            padding: 0.7rem 0.8rem;
            text-align: center;
        }
        .stat-box .value { font-size: 1.3rem; font-weight: 700; color: #c8f7ff; }
        .stat-box .label { font-size: 0.75rem; color: #6b6b80; }
        /* Account list */
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4rem 0;
            border-bottom: 1px solid #1e1e2e;
        }
        .account-item:last-child { border-bottom: none; }
        .new-badge {
            background: rgba(88, 80, 239, 0.2);
            color: #c8f7ff;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .llm-summary {
            background: #0a0a0f;
            border-left: 3px solid #5850ef;
            padding: 1rem;
            border-radius: 0 12px 12px 0;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alpha Bot</h1>
        <span class="badge">LIVE</span>
        <nav>
            <a href="/">Signals</a>
            <a href="/research">Research</a>
            <a href="/forensics">Forensics</a>
            <a href="/pnl">P/L Analyzer</a>
            <a href="/scanner">Scanner</a>
            <a href="/platforms">Platforms</a>
            <a href="/backtest">Backtest</a>
            <a href="/wallets">Wallets</a>
            <a href="/settings">Settings</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
